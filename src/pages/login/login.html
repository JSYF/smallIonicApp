<ion-slides pages>
  <ion-slide style='background:blue'>
    <h1>slide1</h1>
  </ion-slide>
  <ion-slide style='background:green'>
    <h1>slide2</h1>
  </ion-slide>
  <ion-slide style='background:white'>
    <h1 class='title'>Only you</h1>
    <ion-item>
      <ion-label floating>UserName</ion-label>
      <ion-input type="text" #user></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #psw></ion-input>
    </ion-item>
    <div style='margin-top:10rem'>
      <button color='primary' ion-button block (click)='login(user.value,psw.value)'>登录</button>
    </div>
  </ion-slide>
</ion-slides>
