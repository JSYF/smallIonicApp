<!-- Generated template for the AddTimeLineComponent component -->
<ion-header>

  <ion-navbar color='primary'>
    <ion-buttons left>
      <button ion-button  (click)='back()'>
        <ion-icon name='arrow-back'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Time Line Item</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <div style='width:100%;height:100%;background-color:white;' padding-vertical>
    <ion-card>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" #title></ion-input>
      </ion-item>
      <ion-item>
        <div style='margin:2rem 0;'>
          <button *ngIf="addStatus" round block ion-button (click)='addImage()'>Add Image</button>
          <img src="{{imgUrl}}" *ngIf="!addStatus" style='width:100%;height:18rem' >
          <button *ngIf="!addStatus" round block ion-button color='secondary' (click)='eidtImage()'>New Image</button>
        </div>
      </ion-item>
      <ion-item>
        <ion-label floating>Content</ion-label>
        <ion-textarea  #content auto-rise></ion-textarea>
      </ion-item>
      <button  outline block round  ion-button  style='margin:2rem 0 1.5rem;' (click) ='publish(title.value,content.value)'>Publish</button>
    </ion-card>
  </div>
</ion-content>
